<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<br>
<br>
<div class="container">
    <h2 align =center style="color:#f8ffd0;" class="animated tada">Hesap Onayı Bekleyen Kullanıcılar</h2></br>
    <form >
    <div class="row">
        <table class="table table-hover table-light mt-2 text-center">
            <thead class="thead-light">
            <tr>
                <th  >İsim</th>
                <th  >Kullanıcı Adı</th>
                <th  >Hesap Onayı</th>
                <th  >Yetki</th>
                <th  >Kaydet</th>
            </tr>
            </thead>

            <tbody>
            {{#each users}}
            <tr>
                <!-- Kullanmıcı Bigileri-->
                <td>{{userName}}</td>
                <td>{{userNickname}}</td>
                <td>
                    <input id="status" type="checkbox" name="vehicle" value="{{userStatus}}">Onayla<br>
                </td>
                <td>
                    <div class="col-md-6 offset-md-3" align="center">
                        <div class="form-group" align="center" >
                            <select id="authority" class="custom-select">
                                <option value="">Yetki Seçin</option>
                                <option value="ROLE_ADMIN">Admin</option>
                                <option value="ROLE_DIREKTOR">Site Yetkilisi</option>
                                <option value="ROLE_SECURITY_OFFICIER">Güvenlik</option>
                                <option value="ROLE_HUMAN_RESOURCES">İnsan Kaynakları</option>
                                <option value="ROLE_PERSONAL">Yönetici</option>
                                <option value="ROLE_USER">Personel</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td><button class="btn btn-success btn-sm confirm normalModeElement" data-id="{{id}}">Kayıt &nbsp; <i class="fas fa-check"></i></button></td>
            </tr>
            {{else}}

            <tr>
                <td colspan="5">Onay Bekleyen Kullanıcı Bulunmamaktadır.</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    </form>
</div>
