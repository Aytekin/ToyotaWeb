<script>
    var date = Date.now();
    function formatDate(date) {
        var d = new Date(date),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),
            year = d.getFullYear();

        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;

        return [year, month, day].join('-');
    }
    document.getElementById("1").innerHTML=formatDate(date).toString();
    document.getElementById("2").innerHTML=formatDate();
</script>
