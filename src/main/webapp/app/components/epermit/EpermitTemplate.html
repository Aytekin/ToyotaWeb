<div class="container" align="center" >
</br>
    <div align="center">

        <form id="cityForm" align="center">

            <div class="row">
                <div class="col-md-5" align="right">

                    <label for="epermit_names">Giriş yapacak kisiler</label>

                </div>
                <div class="col-md-4" align="left">
                    <div class="form-group row " style="width:300px;">

                        <textarea class="form-control" id="epermit_names" rows="2"></textarea>

                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="row">
                <div class="col-md-5" align="right">

                    <label for="exitDate" >Giriş Tarihi</label>

                </div>
                <div class="col-md-4" align="left">
                    <div class="form-group row " id="dp3" style="width:300px;">

                        <input class="form-control datepicker" type="date" value="" id="entryDate">

                    </div>
                </div>
                <div class="col-md-3"></div>

            </div>

            <div class="row">
                <div class="col-md-5" align="right">

                    <label for="exitDate" >Çıkıs Tarihi</label>

                </div>
                <div class="col-md-4" align="left">
                    <div class="form-group row " style="width:300px;">

                        <input class="form-control datepicker" type="date" value="" id="exitDate">

                    </div>
                </div>
                <div class="col-md-3"></div>

            </div>

            <div class="row">
                <div class="col-md-5" align="right">

                    <label for="enterTime">Fabrikaya Giris-çıkış Saati</label>

                </div>
                <div class="col-md-4" align="left">

                        <div class="row" align="left">
                            <div class="form-group col-md-5" align="left" >

                                <input align="left" class="form-control" type="time" value="" id="enterTime">

                            </div>

                            <div  align="right" class="form-group col-md-5">

                                <input class="form-control" type="time" value="" id="exitTime">

                            </div>
                        </div>

                </div>
                <div class="col-md-3"></div>

            </div>




            <div class="row">
                <div class="col-md-5" align="right">

                    <label for="exitTime" >Firma </label>

                </div>
                <div class="col-md-4" align="left">
                    <div class="form-group row " style="width:300px;">

                        <select class="form-control" id="entryCompany">
                            {{#each company}}
                            <option>{{companyName}}</option>
                            {{/each}}
                        </select>

                    </div>
                </div>
                <div class="col-md-3"></div>

            </div>


            <div class="row">
                <div class="col-md-5" align="right">

                    <label for="rfentryName">Giriş Nedeni</label>

                </div>
                <div class="col-md-4" align="left">
                    <div class="form-group row " style="width:300px;">

                        <select  multiple="multiple" class="form-control" id="rfentryName">
                            {{#each rfentry}}
                            <option>{{rfentryName}}</option>
                            {{/each}}
                        </select>

                    </div>
                </div>
                <div class="col-md-3"></div>

            </div>


            <div class="row">
                <div class="col-md-5" align="right">

                    <label for="entryPlaceId">Giris Yapılacak Yerler</label>

                </div>
                <div class="col-md-4" align="left">
                    <div class="form-group row " style="width:300px;">

                        <select  multiple="multiple" class="form-control" id="entryPlaceId">
                            {{#each places}}
                            <option>{{placeName}}</option>
                            {{/each}}
                        </select>

                    </div>
                </div>
                <div class="col-md-3"></div>

            </div>

            <div class="row">
                <div class="col-md-5" align="right">
                    <label for="accompanyPersonal">Eşlik Edecek Personel</label>
                </div>
                <div class="col-md-4" align="left">
                    <div class="form-group row " style="width:300px;">
                        <select class="form-control" id="accompanyPersonal">
                            {{#each users}}
                            <option>{{userName}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>


            <div class="row">
                <div class="col-md-5" align="right">

                    <label for="entryPlaceId">İş Güvenliği Eğitimi Gereklimi</label>

                </div>
                <div class="col-md-4" align="left">
                    <div class="row" align="left">
                        <div class="form-group col-md-5" align="left" >

                            <label class="radio-inline">
                                <input type="radio" name="wsEducation">Evet
                            </label>

                        </div>
                        <div  align="left" class="form-group col-md-5" style="width:300px;">

                            <label class="radio-inline">
                                <input type="radio" name="wsEducation">Hayır
                            </label>


                        </div>
                    </div>





                </div>
                <div class="col-md-3"></div>

            </div>
            <div class="row">
                <div class="col-md-5" align="right">



                </div>
                <div class="col-md-4" align="left">
                    <div class="form-group row " style="width:300px;">
                        <button style="width:300px;" type="submit" class="btn btn-outline-primary btn-block">Oluştur</button>

                    </div>
                </div>
                <div class="col-md-3"></div>

            </div>



        </form>
        </br></br></br></br></br></br></br></br>
    </div>

</div>

<script language="JavaScript" type="text/javascript">
    $(document).ready(function(){
        var date =new Date();
        document.getElementById('entryDate').min = formatDate2(date,0);

        $('input[id="entryDate"]').change(function(){
            totaldue =this.value;
            document.getElementById('exitDate').min = totaldue;
            document.getElementById('exitDate').max = ChangeDate(totaldue);

        });
    });
</script>
