<div class="container">
    <form id="cityForm"  style="width: 500px;margin-left: auto;margin-right: auto;" >
        <div class="row" align="center">
            <div class="container">
                <div class="card card-login mx-auto mt-5">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="userName">Name - Surname</label>
                            <input class="form-control" id="userName" type="text" name="KEmail" aria-describedby="emailHelp" placeholder="name-surname">
                        </div>
                        <div class="form-group">
                            <label for="userNickname">UserName</label>
                            <input class="form-control" id="userNickname" type="text" name="KEmail" aria-describedby="emailHelp" placeholder="username">
